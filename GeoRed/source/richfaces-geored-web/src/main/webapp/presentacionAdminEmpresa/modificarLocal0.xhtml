<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/> 	

       <h:form id="modificarEmpresa">
          <rich:panel id="newSitioInteresPanel" styleClass=".form" header="Local" headerClass="header">        
			
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre:"/>
		      <h:selectOneMenu value="#{modificarLocalBB.objectSelected}" style="width:200px;">
				  <f:selectItem itemLabel="Seleccione local" itemValue="-1" />
				  <f:selectItems value="#{modificarLocalBB.objects}"/>				  
				</h:selectOneMenu>				
		      <rich:message for="name" errorClass="invalid"/>     
		   </h:panelGrid>
			
			<h:panelGrid columns="2">
				<a4j:commandButton id="cancelar" action="#{modificarLocalBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="modificarEmpresa" action="#{modificarLocalBB.selecciono}" value="Modificar"
                                   styleClass="boton" />                                 
                
             </h:panelGrid>

			</rich:panel>


       </h:form>
    </ui:define>
</ui:composition>
