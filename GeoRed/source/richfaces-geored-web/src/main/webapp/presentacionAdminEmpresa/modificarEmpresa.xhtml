<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>	

       <h:form id="modificarEmpresa" enctype="multipart/form-data" style="width:450px">
          <rich:panel id="newEmpresaPanel" styleClass=".form" header="Empresa" headerClass="header" style="width:450px">        
			
			  <h:panelGroup id="divImagen" style="padding-left: 70px">                                 
						<a4j:mediaOutput element="img" rendered="#{modificarEmpresaBB.imagen != null}" mimeType="image/png"
                                    createContent="#{modificarEmpresaBB.paint}" value="1"
                                    style="width:100px; height:100px;" cacheable="false">
 
				</a4j:mediaOutput>
                           
                </h:panelGroup>
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre" styleClass="campoLabel"/>
		      <h:inputText id="name" value="#{modificarEmpresaBB.nombre}" styleClass="campoInput">
		      <rich:validator/>		         
		      </h:inputText>
		      <rich:message for="name" errorClass="invalid"/>
		
		      <h:outputLabel for="email" value="Email:" styleClass="campoLabel"/>
		      <h:inputText id="email" value="#{modificarEmpresaBB.mail}" styleClass="campoInput">
		      <rich:validator/>		
		      </h:inputText>
		      <rich:message for="email" errorClass="invalid"/>
		      
		      <!--  <h:outputLabel for="pass" value="Password:"/>
		      <h:inputText id="pass" value="#{modificarEmpresaBB.password}">
		      <rich:validator/>		
		      </h:inputText>
		      <rich:message for="pass" errorClass="invalid"/>-->
		      
		      <h:outputLabel for="descripcion" value="Descripcion:" styleClass="campoLabel"/>      
		      <h:inputTextarea
                    maxlength="200"
                    cols="30" rows="10"
                    value="#{modificarEmpresaBB.descripcion}"
                    id="description"></h:inputTextarea>
              <rich:message for="descripcion" errorClass="invalid"/>
              		      
		   <h:outputLabel for="logo" value="Logo:" styleClass="campoLabel"/>      
			  <rich:fileUpload listWidth="240px" listHeight="100px" style="width:240px; height:120px;"
			    uploadData="#{modificarEmpresaBB.logoData}" fileUploadListener="#{modificarEmpresaBB.logoListener}"
			    maxFilesQuantity="1"/>
			  <rich:message for="logo" errorClass="invalid"/>
		     

		   </h:panelGrid>
			
			<div id="botones" style="padding-left: 70px">
				<a4j:commandButton id="cancelar" action="#{modificarEmpresaBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="modificarEmpresa" action="#{modificarEmpresaBB.modificarEmpresa}" value="Modificar"
                                   styleClass="boton" />                                 
                
             </div>

			</rich:panel>


       </h:form>
    </ui:define>
</ui:composition>
