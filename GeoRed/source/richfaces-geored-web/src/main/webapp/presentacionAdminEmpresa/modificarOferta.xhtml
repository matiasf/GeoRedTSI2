<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h:outputStylesheet name="app.css" library="css" />
		<h:outputScript target="head" name="showMessage.js" library="js" />
		<br />
		<h:form id="alta" enctype="multipart/form-data" style="width:450px">

			<rich:panel id="newPanel" styleClass=".form" header="Oferta"
				headerClass="header" style="width:450px">
				<h:panelGroup id="divImagen" style="padding-left: 70px">
					<a4j:mediaOutput element="img"
						rendered="#{modificarOfertaBB.imagen != null}"
						mimeType="image/png" createContent="#{modificarOfertaBB.paint}"
						value="1" style="width:100px; height:100px;" cacheable="false">

					</a4j:mediaOutput>

				</h:panelGroup>


				<h:panelGrid columns="3" columnClasses="titleCell"
					style="width:400px">

					<h:outputLabel for="name" value="Nombre" styleClass="campoLabel" />
					<h:inputText id="name" value="#{modificarOfertaBB.nombre}" styleClass="campoInput">
						<rich:validator />
					</h:inputText>
					<rich:message for="name" errorClass="invalid" />

					<h:outputLabel for="descripcion" value="Descripcion:" styleClass="campoLabel"/>
					<h:inputTextarea id="descripcion" maxlength="200" cols="30"
						rows="10" value="#{modificarOfertaBB.descripcion}"></h:inputTextarea>
					<rich:message for="descripcion" errorClass="invalid" />

					<h:outputLabel for="costo" value="Costo:" styleClass="campoLabel"/>
					<h:inputText id="costo" value="#{modificarOfertaBB.costo}" styleClass="campoInput">
						<rich:validator />
					</h:inputText>
					<rich:message for="costo" errorClass="invalid" />

					<h:outputLabel for="fechaComienzo" value="Fecha Comienzo:" styleClass="campoLabel" />
					<a4j:outputPanel id="fechaComienzo" layout="block">
						<rich:calendar value="#{modificarOfertaBB.fechaComienzo}"
							locale="en/US" popup="true" datePattern="d/M/yy HH:mm"
							showApplyButton="false" cellWidth="24px" cellHeight="22px"
							style="width:200px" />
					</a4j:outputPanel>
					<rich:message for="fechaComienzo" errorClass="invalid" />

					<h:outputLabel for="fechaFin" value="Fecha Fin:" styleClass="campoLabel" />
					<a4j:outputPanel id="fechaFin" layout="block">
						<rich:calendar value="#{modificarOfertaBB.fechaFin}"
							locale="en/US" popup="true" datePattern="d/M/yy HH:mm"
							showApplyButton="false" cellWidth="24px" cellHeight="22px"
							style="width:200px" />
					</a4j:outputPanel>
					<rich:message for="fechaFin" errorClass="invalid" />


					<h:outputLabel for="logo" value="Logo:" styleClass="campoLabel" />
					<rich:fileUpload listWidth="240px" listHeight="100px"
						style="width:240px; height:120px;"
						uploadData="#{modificarOfertaBB.logoData}"
						fileUploadListener="#{modificarOfertaBB.fotoListener}"
						maxFilesQuantity="1" />

				</h:panelGrid>

				<rich:panel styleClass="campoPick">
					<rich:pickList
						value="#{modificarOfertaBB.nombresCategoriaSelected}"
						listHeight="100px" listWidth="100px">
						<f:selectItems value="#{modificarOfertaBB.nombresCategoria}" />
					</rich:pickList>
				</rich:panel>

				<div id="botones" style="padding-left: 70px">
					<a4j:commandButton id="cancelar"
						action="#{modificarOfertaBB.cancelar}" value="Cancelar"
						styleClass="boton" />
					<a4j:commandButton id="alta"
						action="#{modificarOfertaBB.confirmar}" value="Dar de alta"
						styleClass="boton" />

					<rich:messages globalOnly="true" />
				</div>

			</rich:panel>


		</h:form>
	</ui:define>
</ui:composition>
