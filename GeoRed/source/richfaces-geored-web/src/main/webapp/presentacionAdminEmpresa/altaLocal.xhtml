<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
                
                
<ui:define name="content">
	<h:outputStylesheet name="app.css" library="css"/>
   <h:outputScript target="head" name="cargarMapa.js" library="js"/>
   
   <h:outputScript target="body">
   			initialize();
   </h:outputScript>    

	   <div id="mostrador" style="cursor: pointer;" onclick="mostrarOcultar()">Ocultar mapa</div>
	   <div id="map_canvas" style="width:450px; height:400px"> </div>
       <h:form id="form" style="width:450px">       
          <rich:panel id="newEmpresaPanel" styleClass=".form" header="Local" headerClass="header">
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre" styleClass="campoLabel"/>
		      <h:inputText id="name" value="#{altaLocalBB.nombre}" styleClass="campoInput">
		         <rich:validator/>
		      </h:inputText>
		      <rich:message for="name" errorClass="invalid"/>
		
		     <h:outputLabel for="coordX" value="Latitud" styleClass="campoLabel"/>
		      <h:inputText id="coordX" value="#{altaLocalBB.latitud}" styleClass="campoInput">
		      <rich:validator/>		         
		      </h:inputText>
		      <rich:message for="coordX" errorClass="invalid"/>
		      
		      <h:outputLabel for="coordY" value="Longitud" styleClass="campoLabel"/>
		      <h:inputText id="coordY" value="#{altaLocalBB.longitud}" styleClass="campoInput">
		      <rich:validator/>		         
		      </h:inputText>
		      <rich:message for="coordY" errorClass="invalid"/>
		      
		      <h:outputLabel for="descripcion" value="Descripcion:" styleClass="campoLabel"/>      
		      <h:inputTextarea id="descripcion"
                    maxlength="200"
                    cols="30" rows="10"
                    value="#{altaLocalBB.descripcion}"
                    ></h:inputTextarea>
              <rich:message for="descripcion" errorClass="invalid"/>

		   </h:panelGrid>
			
			<div id="botones" style="padding-left: 70px">
				<a4j:commandButton id="cancelar" action="#{altaLocalBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="altaLocal" action="#{altaLocalBB.altaLocal}" value="Dar de alta"
                                   styleClass="boton" />
                                   
                <rich:messages globalOnly="true"/>
             </div>

			</rich:panel>


       </h:form>     
       
    </ui:define>
</ui:composition>
