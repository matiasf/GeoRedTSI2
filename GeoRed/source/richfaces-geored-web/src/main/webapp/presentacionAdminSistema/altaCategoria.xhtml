<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>	
<br />


		
        

       <h:form id="altaCategoria" style="width:450px">
       
          <rich:panel id="newEmpresaPanel" styleClass=".form" header="Categoria" headerClass="header">
          
			
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre" styleClass="campoLabel"/>
		      <h:inputText id="name" value="#{altaCategoriaBB.nombre}" styleClass="campoInput">
		         <rich:validator/>
		      </h:inputText>
		      <rich:message for="name" errorClass="invalid"/>
		
		      <h:outputLabel for="descripcion" value="Descripcion:" styleClass="campoLabel" />      
		      <h:inputTextarea
                    maxlength="200"
                    cols="30" rows="10"
                    value="#{altaCategoriaBB.descripcion}"
                    id="description"></h:inputTextarea>
              <rich:message for="descripcion" errorClass="invalid"/>
              
		   </h:panelGrid>

			
			<div id="botones" style="padding-left: 70px">
				<a4j:commandButton id="cancelar" action="#{altaCategoriaBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="alta" action="#{altaCategoriaBB.altaCategoria}" value="Dar de alta"
                                   styleClass="boton" />
                                   
                <rich:messages globalOnly="true"/>
             </div>

			</rich:panel>


       </h:form>
    </ui:define>
</ui:composition>
