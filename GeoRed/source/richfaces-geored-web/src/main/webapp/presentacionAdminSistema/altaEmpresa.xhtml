<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>	
<br />


		
        

       <h:form id="altaEmpresa">
       
          <rich:panel id="newEmpresaPanel" styleClass=".form" header="Empresa" headerClass="header">
          
			
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre"/>
		      <h:inputText id="name" value="#{altaEmpresaBB.nombre}">
		         <rich:validator/>
		      </h:inputText>
		      <rich:message for="name" errorClass="invalid"/>
		
		      <h:outputLabel for="email" value="Email:"/>
		      <h:inputText id="email" value="#{altaEmpresaBB.mail}">
		         <rich:validator/>
		      </h:inputText>
		      <rich:message for="email" errorClass="invalid"/>

		   </h:panelGrid>

			
			<div id="botones">
				<a4j:commandButton id="cancelar" action="#{altaEmpresaBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="altaEmpresa" action="#{altaEmpresaBB.altaEmpresa}" value="Dar de alta"
                                   styleClass="boton" />
                                   
                <rich:messages globalOnly="true"/>
             </div>

			</rich:panel>


       </h:form>
    </ui:define>
</ui:composition>
