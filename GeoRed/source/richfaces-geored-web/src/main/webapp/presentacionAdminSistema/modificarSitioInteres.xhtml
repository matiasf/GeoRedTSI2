<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">


	<ui:define name="content">
		<h:outputScript target="head" name="cargarMapa.js" library="js" />
		<h:outputScript target="body"> 	
   			initializeConPunto();
   </h:outputScript>

		<a
			href="#{menuBB.contextyurl}/presentacionAdminSistema/modificarSitioInteres.jsf"
			style="color: black;">Recargar</a>

		<div id="mostrador" style="cursor: pointer;" onclick="mostrarOcultar()">Ocultar mapa</div>
		<div id="map_canvas" style="width: 450px; height: 400px"></div>
		<h:form id="form" style="width:450px">
			<rich:panel id="newEmpresaPanel" styleClass=".form"
				header="Sitio Interes" headerClass="header" style="width:450px;">

				<h:panelGrid columns="3" columnClasses="titleCell">
					<h:outputLabel for="name" value="Nombre" styleClass="campoLabel"/>
					<h:inputText id="name" value="#{modificarSitioInteresBB.nombre}" styleClass="campoInput">
						<rich:validator />
					</h:inputText>
					<rich:message for="name" errorClass="invalid" />

					<h:outputLabel for="calendario" value="Calendario" styleClass="campoLabel"/>
					<h:inputText id="calendario"
						value="#{modificarSitioInteresBB.calendario}" styleClass="campoInput">
						<rich:validator />
					</h:inputText>
					<rich:message for="calendario" errorClass="invalid" />

					<h:outputLabel for="coordX" value="Latitud" styleClass="campoLabel"/>
					<h:inputText id="coordX" value="#{modificarSitioInteresBB.latitud}" styleClass="campoInput">
						<rich:validator />
					</h:inputText>
					<rich:message for="coordX" errorClass="invalid" />

					<h:outputLabel for="coordY" value="Longitud" styleClass="campoLabel"/>
					<h:inputText id="coordY"
						value="#{modificarSitioInteresBB.longitud}" styleClass="campoInput">
						<rich:validator />
					</h:inputText>
					<rich:message for="coordY" errorClass="invalid" />

					<h:outputLabel for="descripcion" value="Descripcion:" styleClass="campoLabel" />
					<h:inputTextarea maxlength="200" cols="30" rows="10"
						value="#{modificarSitioInteresBB.descripcion}" id="description"></h:inputTextarea>
					<rich:message for="descripcion" errorClass="invalid" />

				</h:panelGrid>

				<rich:panel styleClass="campoPick">
					<rich:pickList
						value="#{modificarSitioInteresBB.nombresCategoriaSelected}"
						listHeight="100px" listWidth="100px">
						<f:selectItems value="#{modificarSitioInteresBB.nombresCategoria}" />
					</rich:pickList>
				</rich:panel>
				


					<div id="botones" style="padding-left: 70px">
						<a4j:commandButton id="cancelar"
							action="#{modificarSitioInteresBB.cancelar}" value="Cancelar"
							styleClass="boton" />
						<a4j:commandButton id="altaLocal"
							action="#{modificarSitioInteresBB.modificarSitioInteres}"
							value="Modificar" styleClass="boton" />

						<rich:messages globalOnly="true" />
					</div>

				</rich:panel>
		</h:form>



	</ui:define>
</ui:composition>
