<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>
        	

       <h:form id="modificar" style="width:400px">
          <rich:panel id="newCategoriaPanel" styleClass=".form" header="Evento" headerClass="header">        
			
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre:" styleClass="campoLabel"/>
		      <h:selectOneMenu value="#{modificarEventoBB.eventoSelected}" style="width:200px;">
				  <f:selectItem itemLabel="Seleccione Evento" itemValue="-1" />
				  <f:selectItems value="#{modificarEventoBB.eventos}"/>				  
				</h:selectOneMenu>				
		      <rich:message for="name" errorClass="invalid"/>     
		   </h:panelGrid>
			
			<div id="botones" style="padding-left: 70px">
				<h:commandButton id="cancelar" action="#{modificarEventoBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <h:commandButton id="modificar" action="#{modificarEventoBB.selecciono}" value="Modificar"
                                   styleClass="boton" />                                 
                
             </div>

			</rich:panel>


       </h:form>
    </ui:define>
</ui:composition>
