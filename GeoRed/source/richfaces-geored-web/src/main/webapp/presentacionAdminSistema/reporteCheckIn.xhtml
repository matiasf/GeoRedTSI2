<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
                
                
<ui:define name="content">
	<h:outputStylesheet name="app.css" library="css"/>
   <h:outputScript target="head" name="cargarMapa.js" library="js"/>   
   <h:outputScript target="body">   			   			
   			initializeConMuchosPuntos();
   </h:outputScript>    

<a href="#{menuBB.contextyurl}/presentacionAdminSistema/reporteCheckIn.jsf" style="color:black;">Recargar</a>

	   		   <div id="map_canvas" style="width:400px; height:400px"> </div>
       <h:form id="formReporte" >
           <rich:panel id="newEmpresaPanel" styleClass=".form" header="Sitio Interes" headerClass="header" style="width:400px">
		
		   <rich:dataTable id="tablaReporte" style="width:400px;"
                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    cellpadding="0" cellspacing="0" rowkeyVar="rowkey"
                    width="400px" border="0" var="dato" value="#{reporteCheckInBB.datos}">
                
                    <f:facet name="header">
                        <rich:columnGroup>
                        	<rich:column>
                                <h:outputText value="" />
                            </rich:column>
                        	<rich:column>
                                <h:outputText value="Nombre" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Descripcion" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Latitud" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Longitud" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Cantidad" />
                            </rich:column>
                        
                        
                        </rich:columnGroup>
                    </f:facet>
					   <h:column>					 		
					 		<h:outputText value="#{dato.codigo}"></h:outputText>
						 </h:column>
                        <rich:column>
                            <h:outputText value="#{dato.nombre}"></h:outputText>
                            <h:inputHidden id="nombre#{dato.codigo}" value="#{dato.nombre}" disabled="true">  </h:inputHidden>                          
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{dato.descripcion}"></h:outputText>                            
                            <h:inputHidden id="descripcion#{dato.codigo}" value="#{dato.descripcion}"></h:inputHidden>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{dato.latitud}"></h:outputText>                            
                            <h:inputHidden id="latitud#{dato.codigo}" value="#{dato.latitud}"></h:inputHidden>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{dato.longitud}"></h:outputText>                            
                            <h:inputHidden id="longitud#{dato.codigo}" value="#{dato.longitud}"></h:inputHidden>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{dato.cantidad}"></h:outputText>                            
                            <h:inputHidden id="cantidad#{dato.codigo}" value="#{dato.cantidad}"></h:inputHidden>
                        </rich:column>                        
                    
		   </rich:dataTable>

			
			<h:panelGrid columns="2">
				
				<a4j:commandButton id="cancelar" action="#{reporteCheckInBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="alta" action="#{reporteCheckInBB.finalizar}" value="Aceptar"
                                   styleClass="boton" />
                                   
                <br />
                <h:inputHidden id="cantDatos" value="#{reporteCheckInBB.cantDatos}"></h:inputHidden>
                                   
                <rich:messages globalOnly="true"/>
                
             </h:panelGrid>

			</rich:panel>


       </h:form>     
       
    </ui:define>
</ui:composition>
