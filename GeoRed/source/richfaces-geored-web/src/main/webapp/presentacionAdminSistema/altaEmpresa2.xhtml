<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>


       <h:form id="altaEmpresa">
          <rich:panel id="newEmpresaPanel" styleClass=".form" header="Empresa" headerClass="header">

		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre"/></h:outputLabel>
		      
		      		<h:outputText value="{altaEmpresaBB.nombre}"></h:outputText>	         
		      

		
		      <h:outputLabel for="email" value="Email:"/></h:outputLabel>
		      		<h:outputText value=altaEmpresaBB.mail}"></h:outputText>
		
		   </h:panelGrid>
			
			<h:panelGrid columns="2">
                <a4j:commandButton id="altaEmpresa" action="#{altaEmpresaBB.finalizar}" value="Finalizar"
                                   styleClass="boton" />                
             </h:panelGrid>


			</rich:panel>

       </h:form>
    </ui:define>
</ui:composition>
