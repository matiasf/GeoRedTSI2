<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>

        <h1>Welcome to Geored, pelao!</h1>



       <h:form id="reg">
          <rich:panel id="newMemberPanel" styleClass=".form" header="Login" headerClass="header">

						<h:panelGrid columns="3" columnClasses="titleCell">
						      <h:outputLabel for="email" value="Email:"/>
						      <h:inputText id="email" value="#{loginBB.mail}">
						         <rich:validator/>
						      </h:inputText>
						      <rich:message for="email" errorClass="invalid"/>
						
						      <h:outputLabel for="password" value="Password:"/>
						      <h:inputSecret required="true" id="password" value="#{loginBB.password}" />						         
						      <rich:message for="phoneNumber" errorClass="invalid"/>
						   </h:panelGrid>

             <h:panelGrid columns="2">
                <a4j:commandButton id="login" action="#{loginBB.login}" value="Login"
                                   styleClass="boton" />
                <rich:messages globalOnly="true"/>
             </h:panelGrid>
          </rich:panel>
          <br />
          <rich:popupPanel id="memberPopup" modal="true" onmaskclick="#{rich:component('memberPopup')}.hide()"
                           domElementAttachment="form" autosized="true">
             <f:facet name="header">
                <h:outputText value="Member Details"/>
             </f:facet>
             <f:facet name="controls">
                <h:outputLink value="#" onclick="#{rich:component('memberPopup')}.hide(); return false;">                   
                </h:outputLink>
             </f:facet>

          </rich:popupPanel>


       </h:form>
    </ui:define>
</ui:composition>
