<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>	

       <h:form id="modificarEmpresa">
          <rich:panel id="newSitioInteresPanel" styleClass=".form" header="Sitio interes" headerClass="header">        
			
			
		   <h:panelGrid columns="3" columnClasses="titleCell">
		      <h:outputLabel for="name" value="Nombre"/>
		      <h:inputText id="name" value="#{modificarSitioInteresBB.nombre}">
		      <rich:validator/>		         
		      </h:inputText>
		      <rich:message for="name" errorClass="invalid"/>		      
		      
		      <h:outputLabel for="descripcion" value="Descripcion:" />      
		      <h:inputTextarea
                    maxlength="200"
                    cols="36" rows="10"
                    value="#{modificarSitioInteresBB.descripcion}"
                    id="description"></h:inputTextarea>
              <rich:message for="descripcion" errorClass="invalid"/>
              		      
		      <h:outputLabel for="logo" value="Imagenes:"/>      
			  <rich:fileUpload listWidth="240px" listHeight="100px" style="width:240px; height:120px;"
			    uploadData="#{altaSitioInteresBB.logoData}" fileUploadListener="#{modificarSitioInteresBB.logoListener}"/>
			  <rich:message for="logo" errorClass="invalid"/>
		      		      
		      	      
		     

		   </h:panelGrid>
			
			<h:panelGrid columns="2">
				<a4j:commandButton id="cancelar" action="#{modificarSitioInteresBB.cancelar}" value="Cancelar"
                                   styleClass="boton" />
                <a4j:commandButton id="modificarEmpresa" action="#{modificarSitioInteresBB.modificarSitioInteres}" value="Modificar"
                                   styleClass="boton" />                                 
                
             </h:panelGrid>

			</rich:panel>


       </h:form>
    </ui:define>
</ui:composition>
